<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Using JS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Password Generator in JS</h1>
    <div class="container">
        <form action="#" id="frm">
            <div class="form-group">
                <input type="text" id="output">
                <button id="btnCopy">Copy</button>
            </div>
            <div class="form-group">
                <label for="length">Password Length</label>
                <input type="number" id="length" value="8" min="8">
            </div>
            <div class="form-group">
                <input type="checkbox" id="number">
                <label for="number">Number</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="capital">
                <label for="capital">Capital</label>
            </div>                
            <div class="form-group">
                <input type="checkbox" id="small">
                <label for="small">Small</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="symbol">
                <label for="symbol">Symbol</label>
            </div>
            <div class="form-group">
                <button type="submit" id="genPass">Generate Password</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
